name: Docker Image CI

on:
  push:
    branches: [ lede-17.01 ]
  pull_request:
    branches: [ lede-17.01 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
